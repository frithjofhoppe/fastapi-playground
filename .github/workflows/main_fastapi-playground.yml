# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapi-playground

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a2f0ea751c204edd9b09eede76faecee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0a146eec57a3479b816b8c9804425007 }}
    - name: Build and publish a Docker image for ${{ github.repository }}
      uses: macbre/push-to-ghcr@master
      with:
        image_name: frithjofhoppe/fastapi-playground:${{ github.sha }}  # it will be lowercased internally
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapi-playground'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43208aad7f5942f5bd9b76b578cf1f83 }}
        images: 'ghcr.io/frithjofhoppe/fastapi-playground:${{ github.sha }}'